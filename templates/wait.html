<!DOCTYPE html>
<html>
<head>
    <title>Flask SocketIO Chat Example</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('connected to server');
        });

        socket.on('message', function(data) {
            print(data)
        });
        
        // socket.on('all finished', function() {
        //     // Redirect to the new page
        //     var usernameElement = document.getElementById('username');
        //     var username = usernameElement.textContent;
        //     window.location.href = "/" + username;
        //  });
        socket.on('all finished', function(data) {
            // Redirect to the new page
            var username = data.username;  // Access the 'username' value from the 'data' object
            window.location.href = "/" + username;
        });

    </script>
</head>
<body>
    <h2 id="username">{{username}}</h2>
    <h2>You have answered the question , please wait for others</h2>
    

</body>
</html>
