<!DOCTYPE html>
<html>
<head>
    <title>Flask SocketIO Chat Example</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('connected to server');
        });

        socket.on('message', function(data) {
            var p = document.createElement('p');
            p.textContent = data.message;
            document.querySelector('#messages').appendChild(p);
        });

        function sendMessage() {
            var input = document.querySelector('#message_input');
            socket.send(input.value);
            input.value = '';
        }
    </script>
</head>
<body>
    <div id="messages"></div>
    <input id="message_input" type="text">
    <button onclick="sendMessage()">送出</button> 
    <h2>請輸入(1) (2) (3) 來答題</h2>  <BR>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Taipei_101_in_2019.jpg/250px-Taipei_101_in_2019.jpg">
</body>
</html>
